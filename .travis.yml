sudo: required
language: c
services:
- docker
before_install:
- docker pull tg9541/docker-sdcc:V3.8.4
install:
- docker run -v `pwd`:/home tg9541/docker-sdcc:3.8.4 /bin/sh -c "sdcc --version ;
  sstm8 -version"
script: docker run -v `pwd`:/home tg9541/docker-sdcc:V3.8.4 /bin/sh -c "cd /home &&
  make simload && make zip && cat SWIMCOM-forth.ihx"
deploy:
  provider: releases
  api_key:
    secure: 
  file: SWIMCOM-forth.zip
  skip_cleanup: true
  on:
    tags: true
    branch: master
    repo: TG9541/stm8ef-modbus
