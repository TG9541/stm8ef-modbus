sudo: required
language: c
services:
- docker
before_install:
- docker pull tg9541/docker-sdcc:V3.9.0
install:
- docker run -v `pwd`:/home tg9541/docker-sdcc:V3.9.0 /bin/sh -c "sdcc --version ;
  sstm8 -version"
script: docker run -v `pwd`:/home tg9541/docker-sdcc:V3.9.0 /bin/sh -c "cd /home && make release"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "out/stm8ef-bin.zip"
    - "out/stm8ef-bin.tgz"
  skip_cleanup: true
  on:
    tags: true
    branch: master
    repo: TG9541/stm8ef-modbus
